trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'



stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
       name: selfwindowsagent
       demands:
       - agent.name -equals SREE-PC
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhubconnection'
        repository: 'srikanthpoosal/devopsrepo'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'